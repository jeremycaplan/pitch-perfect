<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPerfect - Ear Training Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PitchPerfect</h1>
            <p class="subtitle">Train Your Ear, Perfect Your Pitch</p>
        </header>

        <div class="game-controls">
            <div class="control-panel">
                <div class="difficulty-selector">
                    <label for="difficulty">Level:</label>
                    <select id="difficulty">
                        <option value="beginner">Beginner (Single Octave)</option>
                        <option value="intermediate">Intermediate (Two Octaves)</option>
                        <option value="advanced">Advanced (Three Octaves)</option>
                    </select>
                </div>
                
                <div class="instrument-selector">
                    <label for="instrument">Instrument:</label>
                    <select id="instrument">
                        <option value="piano">Piano</option>
                        <option value="violin">Violin</option>
                        <option value="clarinet">Clarinet</option>
                        <option value="trumpet">Trumpet</option>
                    </select>
                </div>
            </div>
            
            <div class="score-display">
                <span>Score: <span id="score">0</span></span>
                <span>Streak: <span id="streak">0</span></span>
            </div>
        </div>

        <div class="game-area">
            <button id="play-note" class="play-button">
                Play Note
                <span class="icon">ðŸŽµ</span>
            </button>

            <div class="note-buttons">
                <div class="octave-select">
                    <label for="octave">Octave:</label>
                    <select id="octave">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="note-grid">
                    <!-- Natural notes -->
                    <button class="note-btn" data-note="C">C</button>
                    <button class="note-btn" data-note="D">D</button>
                    <button class="note-btn" data-note="E">E</button>
                    <button class="note-btn" data-note="F">F</button>
                    <button class="note-btn" data-note="G">G</button>
                    <button class="note-btn" data-note="A">A</button>
                    <button class="note-btn" data-note="B">B</button>
                    
                    <!-- Sharp/Flat notes -->
                    <button class="note-btn accidental" data-note="C#">Câ™¯/Dâ™­</button>
                    <button class="note-btn accidental" data-note="D#">Dâ™¯/Eâ™­</button>
                    <button class="note-btn accidental" data-note="F#">Fâ™¯/Gâ™­</button>
                    <button class="note-btn accidental" data-note="G#">Gâ™¯/Aâ™­</button>
                    <button class="note-btn accidental" data-note="A#">Aâ™¯/Bâ™­</button>
                </div>
            </div>

            <div class="feedback" id="feedback">
                Click "Play Note" to start!
            </div>

            <div class="hint-area">
                <button id="hint-button" class="hint-button">Get Hint</button>
                <p id="hint-text" class="hint-text"></p>
            </div>
        </div>

        <div class="stats">
            <h2>Learning Progress</h2>
            <div class="progress-charts">
                <div class="accuracy-chart">
                    <h3>Note Accuracy</h3>
                    <div id="accuracy-bars"></div>
                </div>
                <div class="reaction-chart">
                    <h3>Response Time</h3>
                    <div id="reaction-graph"></div>
                </div>
            </div>
        </div>

        <div class="tips">
            <h2>Training Tips</h2>
            <div id="training-tip" class="tip-text">
                Listen carefully to the relative pitch differences between notes.
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
